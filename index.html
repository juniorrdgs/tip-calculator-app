<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Frontend Mentor | Tip calculator app</title>
</head>

<body>
  <header>
    <img src="assets/images/logo.svg" alt="logo" class="logo">
  </header>
  <main class="container">
    <section class="app-area">
      <div class="left-side">
        <div class="bill">
          <h3 class="bill-title">Bill</h3>
          <div class="bill-value">
            <img src="assets/images/icon-dollar.svg" alt="dollar">
            <input autofocus type="number" min="0" max="99999" required class="bill-input" placeholder="0">
          </div>
        </div>
        <div class="tip">
          <h3 class="tip-title">Select Tip %</h3>
          <div class="tip-btns">
            <button onclick="tipSelect(event)" value=0.05 class="tip-btn">5%</button>
            <button onclick="tipSelect(event)" value=0.10 class="tip-btn">10%</button>
            <button onclick="tipSelect(event)" value="0.15" class="tip-btn">15%</button>
            <button onclick="tipSelect(event)" value="0.25" class="tip-btn">25%</button>
            <button onclick="tipSelect(event)" value="0.50" class="tip-btn">50%</button>
            <button onclick="tipSelect(event)" class="btn-custom">Custom</button>
          </div>
        </div>
        <div class="people">
          <h3 class="people-title">Number of People</h3>
          <div class="people-qty">
            <img src="assets/images/icon-person.svg" alt="person">
            <input type="number" min="0" class="people-input" placeholder="0">
          </div>
        </div>
      </div>
      <div class="right-side">
        <div class="right-side-content">
          <div class="right-side-titles">
            <div class="tip-calc">
              <h3 class="tip-amount-title">Tip Amount</h3>
              <span class="tip-amount-desc">/ person</span>
            </div>
            <div class="person-calc">
              <h3 class="total-person-title">Total</h3>
              <span class="total-person-desc">/ person</span>
            </div>
          </div>

          <div class="right-side-inputs">
            <div class="tip-input">$0.00</div>
            <div class="total-input">$0.00</div>
          </div>
        </div>
        <button onclick="resetAll()" disabled class="reset-btn">Reset</button>
      </div>
    </section>
  </main>
  <script src="assets/js/script.js"></script>
</body>

</html>
